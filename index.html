<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ycrad l'Aventurier - RPG Pixel Art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        #loading::after {
            content: '';
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }
        
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }
        
        .control-button {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }
        
        .control-button:active {
            background: rgba(0, 255, 255, 0.6);
        }
        
        #joystick-area {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        #joystick {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid #ffd700;
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        <div id="loading">Chargement du jeu</div>
    </div>

    <div id="mobile-controls" style="display: none;">
        <div class="control-group">
            <div id="joystick-area">
                <div id="joystick"></div>
            </div>
        </div>
        <div class="control-group">
            <div class="control-button" id="btn-interact">E</div>
            <div class="control-button" id="btn-attack">‚öîÔ∏è</div>
            <div class="control-button" id="btn-inventory">üéí</div>
        </div>
    </div>

    <script type="module">
        // Configuration Pygbag
        import './pygbag.js';
        
        // D√©tection mobile
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Afficher les contr√¥les mobiles si n√©cessaire
        if (isMobileDevice()) {
            document.getElementById('mobile-controls').style.display = 'flex';
        }
        
        // Gestion des contr√¥les tactiles
        const joystick = document.getElementById('joystick');
        const joystickArea = document.getElementById('joystick-area');
        let joystickActive = false;
        
        joystickArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
            updateJoystick(e.touches[0]);
        });
        
        joystickArea.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (joystickActive) {
                updateJoystick(e.touches[0]);
            }
        });
        
        joystickArea.addEventListener('touchend', (e) => {
            e.preventDefault();
            joystickActive = false;
            resetJoystick();
        });
        
        function updateJoystick(touch) {
            const rect = joystickArea.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const x = touch.clientX - centerX;
            const y = touch.clientY - centerY;
            
            // Limiter le joystick √† son aire
            const distance = Math.min(Math.sqrt(x*x + y*y), 30);
            const angle = Math.atan2(y, x);
            
            const joyX = Math.cos(angle) * distance;
            const joyY = Math.sin(angle) * distance;
            
            joystick.style.transform = `translate(${joyX}px, ${joyY}px)`;
            
            // Envoyer les donn√©es au jeu
            if (window.pygame && window.pygame.webAssembly) {
                const event = new CustomEvent('joystickMove', {
                    detail: { x: joyX / 30, y: joyY / 30 }
                });
                window.dispatchEvent(event);
            }
        }
        
        function resetJoystick() {
            joystick.style.transform = 'translate(0, 0)';
            
            if (window.pygame && window.pygame.webAssembly) {
                const event = new CustomEvent('joystickMove', {
                    detail: { x: 0, y: 0 }
                });
                window.dispatchEvent(event);
            }
        }
        
        // Boutons d'action
        document.getElementById('btn-interact').addEventListener('touchstart', (e) => {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('gameButton', { detail: 'interact' }));
        });
        
        document.getElementById('btn-attack').addEventListener('touchstart', (e) => {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('gameButton', { detail: 'attack' }));
        });
        
        document.getElementById('btn-inventory').addEventListener('touchstart', (e) => {
            e.preventDefault();
            window.dispatchEvent(new CustomEvent('gameButton', { detail: 'inventory' }));
        });
    </script>
</body>
</html>
